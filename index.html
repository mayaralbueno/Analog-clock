<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="pt-br">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Clock dark</title>
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="clock">
        <div class="hour">
          <div class="hr" id="he"></div>
        </div>
        <div class="min">
          <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
          <div class="sc" id="sc"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
